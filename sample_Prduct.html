<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="product-card">
  <img src="https://m.media-amazon.com/images/I/410MEDXNq4L.jpg" alt="Sample Product" class="product-image">
  <h2 class="product-name">Sample IPHONE</h2>
  <p class="product-price">Rs. 15000</p>
  <p class="product-description">This is a short description of the product.</p>
  
  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" min="1" value="1" onchange="updateTotal()">
  
  <p class="total-price">Total Price: Rs. <span id="total">15000</span></p>
  <button class="buy-now" onclick="showAlert()">Buy Now</button>
</div>

<script src="script.js"></script>
</body>
</html>
